<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Last Part</title>
</head>
<body style="background-color: #212121; color : #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    const addLanguage = (langName) =>{
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        const ulClass = document.querySelector('.language');
        ulClass.appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Typescript");

    const addOptimizeLanguage = (langName) =>{
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        const ulClass = document.querySelector('.language');
        ulClass.appendChild(li);
    }
    addOptimizeLanguage("Rust");

    // Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang);
    // secondLang.innerHTML = "Mojo"; // not optimize
    const newLi = document.createElement('li');
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    // Edit
    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = "<li>Typescript</li>"

    // Remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();


    

</script>
</html>
