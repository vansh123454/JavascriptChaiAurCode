<script>
    const requestURL = 'https://api.github.com/users/vansh123454';
    const xhr = new XMLHttpRequest(); // this is a class
    xhr.open('GET', requestURL);
    xhr.onreadystatechange = () =>{
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            // const data = xhr.responseText; // string
            const data = JSON.parse(xhr.responseText); // string
            console.log(typeof data); // now object
            console.log(data.followers); // now object
        }
    }
    xhr.send();
</script>
